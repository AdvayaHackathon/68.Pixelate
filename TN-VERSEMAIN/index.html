<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Text Overlays</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Video Explorer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <button id="menuButton" class="nav-link"
                            style="background: none; border: none; cursor: pointer;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <line x1="3" y1="12" x2="21" y2="12"></line>
                                <line x1="3" y1="6" x2="21" y2="6"></line>
                                <line x1="3" y1="18" x2="21" y2="18"></line>
                            </svg>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

   
    <div id="sideMenu" class="side-menu">
        <div class="menu-content">
            <a href="#" class="menu-link">Events</a>
            <a href="#" class="menu-link">News Letters</a>
            <a href="#" class="menu-link">Photo Gallery</a>
            <a href="#" class="menu-link">Video Gallery</a>
            <a href="#" class="menu-link">Foods</a>
        </div>
    </div>

   
    <div class="video-container">
        <video id="mainVideo" autoplay loop controlsList="nodownload nofullscreen noremoteplayback"
            oncontextmenu="return false;">
            <source src="videos/tamilnadu.mp4" type="video/mp4">
        </video>

       
        <div class="location-details">
            <h3 class="location-title">Hills</h3>
            <p class="location-description">Beautiful rolling hills with scenic views and peaceful landscapes.</p>
        </div>

        
        <div class="location-selector">
            <button class="scroll-arrow left-arrow">
                < </button>
                    <div class="location-options-container">
                        <div class="location-options">
                            <button class="location-option active"
                                data-video="videos/tamilnadu.mp4"
                                data-title="Hills"
                                data-description="Beautiful rolling hills with scenic views and peaceful landscapes.">Hills</button>
                            <button class="location-option" data-video="videos/parks.mp4" data-title="Parks"
                                data-description="Lush green parks perfect for picnics and outdoor activities.">Parks</button>
                            <button class="location-option" data-video="videos/beaches.mp4" data-title="Beaches"
                                data-description="Sandy beaches with crystal clear waters and sunny skies.">Beaches</button>
                            <button class="location-option" data-video="videos/cities.mp4" data-title="Cities"
                                data-description="Vibrant cities full of life, culture and modern architecture.">Cities</button>
                        </div>
                    </div>
                    <button class="scroll-arrow right-arrow">></button>
        </div>
    </div>
